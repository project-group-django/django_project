{% extends 'Notesapp/base.html' %}

{% block content %}
  <h2>Змінити нотатку</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Зберегти зміни</button>
    <button onclick="goBack()" class="btn btn-secondary">Скасувати</button>
  </form>

  <script>
    function goBack() {
      window.location.href = '{% url 'notes:note_list' %}';
    }
  </script>
{% endblock %}
