{% extends 'Notesapp/base.html' %}

{% block content %}
  <h2>Теги</h2>
  <ul>
    {% for tag in tags %}
      <li>
        {{ tag.name }}
        <a href="{% url 'notes:delete_tag' tag.id %}" class="btn btn-danger delete-button">Видалити</a>
        <a href="{% url 'notes:edit_tag' tag.id %}" class="btn btn-primary edit-button">Змінити</a>
      </li>
    {% empty %}
      <p>Тегів не знайдено.</p>
    {% endfor %}
  </ul>
{% endblock %}
