<!-- requests_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Requests Page</title>
</head>
<body>
    <h1>News</h1>
    <ul>
        {% for item in news %}
            <li><strong>{{ item.title }}</strong>: {{ item.content }}</li>
        {% endfor %}
    </ul>

    <h1>Currency Rates</h1>
    <p>USD to EUR: {{ currency_rates.USD_to_EUR }}</p>
    <p>EUR to USD: {{ currency_rates.EUR_to_USD }}</p>
</body>
</html>
