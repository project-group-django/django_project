{% extends 'contacts/base.html' %}

{% block content %}
  <h2>Контакти</h2>
  <ul>
    {% for contact in contacts %}
      <li>
        {{ contact.name }} - {{ contact.phone }} - {{ contact.email }} - {{ contact.birthday }}
        <a href="{% url 'contacts:contact_update' contact.pk %}">Змінити</a>
        <a href="{% url 'contacts:contact_delete' contact.pk %}">Видалити</a>
      </li>
    {% empty %}
      <li>Контактів не існує.</li>
    {% endfor %}
  </ul>
{% endblock %}
