{% extends 'Newsapp/base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Update{% else %}Create{% endif %} Contact</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зберегти</button>
  </form>
  {% if form.errors %}
    <div class="alert alert-danger">
      <p>У вашому записі є помилки, будь-ласка виправте їх.</p>
      {{ form.errors }}
    </div>
  {% endif %}
{% endblock %}
