{% extends 'Newsapp/index.html' %}

{% block content %}
  <h2>Delete Contact</h2>
  <p>Are you sure you want to delete the contact "{{ contact.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'contacts:contact_list' %}">Cancel</a>
  </form>
{% endblock %}
